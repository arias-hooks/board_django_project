{% extends 'base.html' %}

{% block header %}
  <div class="alert alert-info" role="alert">
    社内SNS
  </div>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  {% for item in object_list %}
    <div class="alert alert-success" role="alert">
      <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
      <p>投稿者：{{item.author}}</p>
      <a class="btn btn-primary disabled" role="button" aria-disabled="true"> いいね：{{item.good}}件</a>
      <a class="btn btn-secondary disabled" role="button" aria-disabled="true">既読：{{item.read}}人</a>
    </div>
  {% endfor %}
  <a href="{% url 'logout' %}">ログアウトする</a>
</div>
{% else %}
  <div class="alert alert-danger" role="alert">
    ログインしてください
  </div>
{% endif %}
{% endblock %}
