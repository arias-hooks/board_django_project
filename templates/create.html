{% extends 'base.html' %}

{% block content %}

<p><input type="text" name="title" placeholder="タイトル" /></p>
<p><textarea name="content" placeholder="本文"></textarea></p>
<p><input type="file" name="sns_image" /></p>

</form>
{% endblock %}
